<section class="projects__card--front">
	<header class="projects__card-header">
		<h3 class="projects__card-title">
			{{simpleTitle}}
			<span>{{boldTitle}}</span>
		</h3>
		<img src={{projectCardFrontData.image}}
			alt="Descriptive image of the project's github repository, shows the stars, issues, forks and contributors" />
	</header>
	<main class="projects__card-main">
		<p>
			{{projectCardFrontData.description}}
		</p>
	</main>
</section>
